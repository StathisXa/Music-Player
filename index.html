<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <title>Music</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1.0, width=device-width" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="stylesheet" href="index.css" />
  <script src="https://kit.fontawesome.com/8e0d4f8237.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="box center">
    <div class="box-1 center">
      <h4 id="name"></h4>
      <div class="art">
        <img class="center" id="artist" src="./img/img-music-player.png">
      </div>

      <div class="art-name">
        <p class="title"></p>
      </div>

      <div class="prog">
        <div class="time">
          <div class="start">
            <p id="start">0:00</p>
          </div>

          <div class="end">
            <p id="end">0:00</p>
          </div>
        </div>

        <div class="line">
          <div class="lineChild">
          </div>
        </div>

      </div>

      <div class="msc center">
        <div class="ctrl center" onclick="backward()">
          <i class="fa-solid fa-backward-step"></i>
        </div>

        <div class="ctrl center" id="playsong">
          <i class="fa-solid fa-play"></i>
          <i class="fa-solid fa-pause none"></i>
        </div>

        <div class="ctrl center" onclick="forward()">
          <i class="fa-solid fa-forward-step"></i>
        </div>
        
        <audio src="" class="song">
        </audio>
      </div>

    </div>
  </div>

  <script src="index.js"></script>

</body>

</html>
